---
apiVersion: v1
kind: Service
metadata:
  name: rating-service
  namespace: media-microsvc-6
  labels:
    death-star-project: media-microsvc-6
    app: rating-service
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: media-microsvc-6
    app: rating-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service
  namespace: media-microsvc-6
  labels:
    death-star-project: media-microsvc-6
    app: rating-service
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: media-microsvc-6
      app: rating-service
  template:
    metadata:
      labels: 
        death-star-project: media-microsvc-6
        app: rating-service
      name: rating-service
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: rating-service
        image: yg397/media-microservices
        command: ["RatingService"]
      restartPolicy: Always
