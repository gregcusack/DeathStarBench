---
apiVersion: v1
kind: Service
metadata:
  name: review-storage-memcached
  namespace: media-microsvc
  labels:
    death-star-project: media-microsvc
    app-name: review-storage-memcached
spec:
  ports:
  - port: 11211
  selector:
    death-star-project: media-microsvc
    app-name: review-storage-memcached
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-storage-memcached
  namespace: media-microsvc
  labels:
    death-star-project: media-microsvc
    app-name: review-storage-memcached
spec:
  replicas: 2
  selector:
    matchLabels:
      death-star-project: media-microsvc
      app-name: review-storage-memcached
  template:
    metadata:
      labels: 
        death-star-project: media-microsvc
        app-name: review-storage-memcached
      name: review-storage-memcached
    spec:
      containers:
      - name: review-storage-memcached
        image: memcached
        resources:
          limits:
            memory: "38Mi"
            cpu: "300m"
          requests:
            memory: "38Mi"
            cpu: "300m"
      restartPolicy: Always
