---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: media-microsvc
  labels:
    death-star-project: media-microsvc
    app-name: user-service
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: media-microsvc
    app-name: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: media-microsvc
  labels:
    death-star-project: media-microsvc
    app-name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      death-star-project: media-microsvc
      app-name: user-service
  template:
    metadata:
      labels: 
        death-star-project: media-microsvc
        app-name: user-service
      name: user-service
    spec:
      containers:
      - name: user-service
        image: yg397/media-microservices
        command: ["UserService"]
        resources:
          limits:
            memory: "38Mi"
            cpu: "735m"
          requests:
            memory: "38Mi"
            cpu: "735m"
      restartPolicy: Always
