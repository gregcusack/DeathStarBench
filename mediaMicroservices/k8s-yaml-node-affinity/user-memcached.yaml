---
apiVersion: v1
kind: Service
metadata:
  name: user-memcached
  namespace: media-microsvc
  labels:
    death-star-project: media-microsvc
    app-name: user-memcached
spec:
  ports:
  - port: 11211
  selector:
    death-star-project: media-microsvc
    app-name: user-memcached
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-memcached
  namespace: media-microsvc
  labels:
    death-star-project: media-microsvc
    app-name: user-memcached
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: media-microsvc
      app-name: user-memcached
  template:
    metadata:
      labels: 
        death-star-project: media-microsvc
        app-name: user-memcached
      name: user-memcached
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodeval
                    operator: In
                    values:
                      - n2
      containers:
      - name: user-memcached
        image: memcached
      restartPolicy: Always
